<!DOCTYPE html>
<html lang="en">

    <head>

        <!------------ Technical Metadata  --------------------------------->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        
        
        <!------------ SEO Metadata  --------------------------------->
        <title> {{page.seo.title | default: site.data.site-settings.seo.title }} </title> 
        <meta name="description" content="{{page.seo.description | default: site.data.site-settings.seo.description }}">
        <meta name="keywords" content="{{page.seo.keywords | default: site.data.site-settings.seo.keywords }}">
        
        {% if page.seo.hide-from-google == true %}
            <meta name="robots" content="noindex, nofollow">
        {% else %}
             <meta name="robots" content="index, follow">
        {% endif %}
        
        <!------------ External Stylesheets  ------------>
        
        <!-- Gridlex -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">
        
        <!-- Font Awesome Version 5 for Icons  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
        
        <!-- Lightgallery for pop-ups  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.1.8/css/lightgallery-bundle.min.css" integrity="sha512-7xAjdVc23n18sYEAZKa79271IRUS1XzylIyJ8feyXvjrbbr4oId92993EiGTAP63Ob6KplRnmbNmBOg6bpLjYw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/gry1qxh.css">
        
        <!-- Custom Stylesheet  -->
        <link rel="stylesheet" type="text/css" href="/style.css" />
            
        </head>

<body>
    {% include inline-styles.html %}
    {% include site-header.html %}
    {{content}}
    {% include site-footer.html %}

    <!-- Lightgallery for pop-ups  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.1.8/lightgallery.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
